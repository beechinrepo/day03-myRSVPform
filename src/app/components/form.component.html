<h1>High School Reunion Registration Form</h1>

<form #reunionForm="ngForm" (ngSubmit)="processForm(reunionForm)">

<label for="name">Name:</label>
  <div id="name">
    <input type="text" id="firstname" name="firstname" ngModel required>
    <input type="text" id="lastname" name="lastname" ngModel required>
  </div>

<label for="guest">No. of Guests:</label>
<input type="number" id="guest" name="guest" min="0" max="3" ngModel required>

<label for="phone">Contact:</label>
<input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" ngModel required>

<label for="email">Email:</label>
<input type="email" id="email" name="email" ngModel required> <br>

<label for="arrival">Select Date:</label>
<input type="date" id="arrival" name="arrival" ngModel> <br>

<label for="attending">Which events will you be attending? </label>
<input type="checkbox" id="cookout" name="cookout" value="cookout" ngModel> Friday night cookout
<input type="checkbox" id="breakfast" name="breakfast" value="breakfast" ngModel> Saturday breakfast
<input type="checkbox" id="lunch" name="lunch" value="lunch" ngModel> Saturday lunch <br>
<input type="checkbox" id="dinner" name="dinner" value="dinner" ngModel> Saturday formal dinner <br>

<label for="preorder">Would you like to pre-order a reunion DVD ($19.95)? </label>
<input type="radio" id="preorder" name="preorder" value="yes" ngModel required> Yes
<input type="radio" id="preorder" name="preorder" value="no" ngModel required> No <br>

<label for="comments">Comments or Questions </label>
<textarea name="comments" id="comments" cols="30" rows="10" ngModel></textarea>
<br>

<button type="submit" [disabled]="reunionForm.invalid">
  RSVP!
</button>

</form>
